<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interodec Login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="css/entryform.css"> -->
</head>

<body>

    <div id="nav_placeholder"></div>

    <div class="main_container">
        <div class="left_container">
            <h1>Welcome to Crazy Home</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum atque tenetur veniam eveniet nihil explicabo?</p>
           <img src="images/ecommer_signup_img.png" style="width: 100%;" alt="">
        </div>
        <div class="container">
            <h1>Login</h1>
            <img id="signup_img" src="images/ecommer_signup_img.png" alt="">
            <p>Please login this form to get some offers</p>

            <form>
                <table class="tab">

                    <tr>
                        <td colspan="2"><label for="userid" class="lab">Userid/email id*</label>
                            <input type="email" name="" id="userid">
                            <span id="r">not allowed</span>
                        </td>
                    </tr>


                    <td>
                        <label for="upass" class="lab">Password*</label>
                        <input type="password" name="" id="upass">
                        <span id="r">not allowed</span>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="agree keeplogin"><input type="checkbox" name="" id="uagree">
                                <p><label  for="uagree">keep me login</label> <a id="forgetpass">forget password</a></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="logbtn" type="submit" value="Login">
                        </td>
                    </tr>
                </table>
            </form>

            <p id="asigntext">New to Interodec? &nbsp; <a id="signupbtn">Create an account</a></p>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/login.js"></script>
</body>

</html>
